<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courtry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

            <div class="modal-content">

              </div>
              <div class="modal-body d-flex justify-content-center align-items-center" id="modal-body">
                
              </div>
              <div class="modal-footer">

                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
    </div>

    <header class="w-50 m-auto mt-5 mb-5">
        <h1 class="text-center text-primary rounded-1 text-bg-warning py-2 text-decoration-underline">All Courtries</h1>

    <main>
        <div id="countries-container">

        </div>
    </main>
